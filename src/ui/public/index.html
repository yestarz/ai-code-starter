<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACS Web 管理界面</title>
  <!-- React 和 ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Day.js -->
  <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
  <!-- Ant Design CSS 和 JS -->
  <link rel="stylesheet" href="https://unpkg.com/antd@5.12.0/dist/reset.css" />
  <script src="https://unpkg.com/antd@5.12.0/dist/antd.min.js"></script>
  <script src="https://unpkg.com/@ant-design/icons@5.2.6/dist/index.umd.js"></script>
  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    #root {
      min-height: 100vh;
    }
    .logo-text {
      font-size: 20px;
      font-weight: 600;
      margin-left: 12px;
    }
    .current-config-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: #fff !important;
      padding: 24px;
      border-radius: 8px;
      margin-bottom: 24px;
      border: none !important;
    }
    .current-config-card .ant-descriptions-item-label {
      color: rgba(255, 255, 255, 0.85) !important;
    }
    .current-config-card .ant-descriptions-item-content {
      color: #fff !important;
    }
    .current-config-card h4 {
      color: #fff !important;
    }
    .current-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- 应用脚本 -->
  <script type="text/babel" src="/app.js"></script>
</body>
</html>
