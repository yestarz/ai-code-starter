<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ACS 管理平台 - 项目管理、CLI 工具、规则管理">
  <title>ACS Web 管理界面</title>
  <!-- React 和 ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Day.js -->
  <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
  <!-- Ant Design CSS 和 JS -->
  <link rel="stylesheet" href="https://unpkg.com/antd@5.12.0/dist/reset.css" />
  <script src="https://unpkg.com/antd@5.12.0/dist/antd.min.js"></script>
  <script src="https://unpkg.com/@ant-design/icons@5.2.6/dist/index.umd.js"></script>
  <script src="https://unpkg.com/marked@9.1.5/marked.min.js"></script>
  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    #root {
      min-height: 100vh;
    }
    .logo-text {
      font-size: 20px;
      font-weight: 600;
      margin-left: 12px;
    }
    .current-config-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: #fff !important;
      padding: 24px;
      border-radius: 8px;
      margin-bottom: 24px;
      border: none !important;
    }
    .current-config-card .ant-descriptions-item-label {
      color: rgba(255, 255, 255, 0.85) !important;
    }
    .current-config-card .ant-descriptions-item-content {
      color: #fff !important;
    }
    .current-config-card h4 {
      color: #fff !important;
    }
    .current-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .markdown-preview {
      color: inherit;
      line-height: 1.7;
    }
    .markdown-preview h1,
    .markdown-preview h2,
    .markdown-preview h3,
    .markdown-preview h4,
    .markdown-preview h5,
    .markdown-preview h6 {
      margin-top: 1.6em;
      margin-bottom: 0.6em;
      font-weight: 600;
      line-height: 1.3;
    }
    .markdown-preview h1:first-child,
    .markdown-preview h2:first-child,
    .markdown-preview h3:first-child {
      margin-top: 0;
    }
    .markdown-preview p {
      margin: 0.6em 0;
    }
    .markdown-preview ul,
    .markdown-preview ol {
      padding-left: 1.4em;
    }
    .markdown-preview blockquote {
      margin: 0;
      padding-left: 1em;
      border-left: 4px solid var(--markdown-border-color, rgba(0, 0, 0, 0.15));
      color: inherit;
    }
    .markdown-preview pre {
      background: var(--markdown-code-bg, rgba(0, 0, 0, 0.05));
      padding: 12px;
      border-radius: 8px;
      overflow: auto;
      border: 1px solid var(--markdown-border-color, rgba(0, 0, 0, 0.1));
    }
    .markdown-preview pre code {
      background: transparent;
      padding: 0;
      border: none;
    }
    .markdown-preview code {
      background: var(--markdown-inline-bg, rgba(0, 0, 0, 0.05));
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid var(--markdown-border-color, rgba(0, 0, 0, 0.1));
      font-size: 90%;
    }
    .markdown-preview a {
      color: var(--markdown-link-color, #1677ff);
    }
    .markdown-preview table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    .markdown-preview th,
    .markdown-preview td {
      border: 1px solid var(--markdown-border-color, rgba(0, 0, 0, 0.15));
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- 应用脚本 -->
  <script type="text/babel" src="/app.js"></script>
</body>
</html>
